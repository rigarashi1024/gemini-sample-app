name: Gemini PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    runs-on: ubuntu-latest

    # PRイベント or 「PRについた /gemini-review コメント」のときだけ動かす
    if: >
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' &&
        github.event.issue.pull_request != null &&
        contains(github.event.comment.body, '/gemini-review'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Resolve PR info
        id: pr
        run: |
          # pull_request / issue_comment どちらでも PR 番号を取得
          PR_NUMBER="${{ github.event.pull_request.number || github.event.issue.number }}"
          echo "pr_number=$PR_NUMBER" >> "$GITHUB_OUTPUT"

          # PR の詳細を GitHub API から取得
          curl -sSL \
            -H "Authorization: Bearer ${{ github.token }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER" \
            > pr.json

          BASE_REF=$(jq -r '.base.ref' pr.json)
          HEAD_REF=$(jq -r '.head.ref' pr.json)

          echo "base_ref=$BASE_REF" >> "$GITHUB_OUTPUT"
          echo "head_ref=$HEAD_REF" >> "$GITHUB_OUTPUT"

      - name: Get PR diff
        run: |
          # ★ ここから --depth=0 を削除
          git fetch origin ${{ steps.pr.outputs.base_ref }}
          git fetch origin ${{ steps.pr.outputs.head_ref }}
          git diff origin/${{ steps.pr.outputs.base_ref }}...origin/${{ steps.pr.outputs.head_ref }} > pr.diff

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm init -y
          npm install @google/generative-ai axios

      - name: Run Gemini review
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ steps.pr.outputs.pr_number }}
          REPO_FULL_NAME: ${{ github.repository }}
        run: |
          node scripts/gemini-review.js
